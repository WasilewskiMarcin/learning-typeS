<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=latin-ext" rel="stylesheet"
        href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/16565ec3ea.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: grey;">
    <form class="container">
        <label for="name">Task:</label>
        <input type="text" id="name" />
        <ul class="categories">
            <li>
                <input type="radio" name="category" value="general" id="category-general">
                <label for="category-general">general</label>
            </li>
            <li>
                <input type="radio" name="category" value="work" id="category-work">
                <label for="category-general">work</label>
            </li>
            <li>
                <input type="radio" name="category" value="gym" id="category-gym">
                <label for="category-general">gym</label>
            </li>
            <li>
                <input type="radio" name="category" value="hobby" id="category-hobby">
                <label for="category-general">hobby</label>
            </li>
        </ul>
        <button>Add</button>
        <p>Todo:</p>
        <ul class="tasks">

        </ul>
    </form>
    <script type="module" src="/dist/app.js"></script>
</body>

</html>
